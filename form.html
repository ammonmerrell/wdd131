<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="description" content="form page, wdd131">
    <meta name="author" content="Ammon Merrell">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Form Page</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <div class="pro">Product Name<label><select><option disabled selected>Select a Product...</option></select></label></div>
            <div class="star">Rating
            <label><input type="radio" name="rating" id="one">&star;</label>
            <label><input type="radio" name="rating" id="two">&star;&star;</label>
            <label><input type="radio" name="rating" id="three">&star;&star;&star;</label>
            <label><input type="radio" name="rating" id="four">&star;&star;&star;&star;</label>
            <label><input type="radio" name="rating" id="five">&star;&star;&star;&star;&star;</label>
            </div>
            <div class="time">Installation Date*<label><input type="date" id="time" name="date" required></label></div>
            <div class="helpf">Useful Features
                <label><input type="checkbox" id="dur" name="feat" value="dur">Durability</label>
                <label><input type="checkbox" id="eas" name="feat" value="eas">Ease of Use</label>
                <label><input type="checkbox" id="per" name="feat" value="per">Performance</label>
                <label><input type="checkbox" id="des" name="feat" value="des">Design</label>
            </div>
            <div class="review">Leave a Review 
                <label><textarea id="rev" name="com"></textarea></label>
            </div>
            <div class="name">Your Name
                <label><input type="text" id="nam" name="name"></label>
            </div>
            <div class="submit"><input type="submit" value="Post Review"></div>
        </form>
    </main>
    <footer>
        <p><span id="currentyear"></span>Ammon Merrell Utah</p>
        <p><span id="lastmodified"></span></p>
    </footer>
</body>
</html>
